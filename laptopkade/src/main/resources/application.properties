spring.application.name=laptopkade
server.port=8085

# --- H2 In-Memory Database (for quick testing) ---
spring.datasource.url=jdbc:h2:mem:laptopdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Let Hibernate create / update tables automatically during development
spring.jpa.hibernate.ddl-auto=create-drop

# Ensure data.sql runs after Hibernate creates the schema (prevents "table not found" on startup)
spring.jpa.defer-datasource-initialization=true

# Make sure Spring's SQL initializer runs (required for schema.sql/data.sql handling)
spring.sql.init.mode=always

# Optional: show SQL in logs
spring.jpa.show-sql=false

