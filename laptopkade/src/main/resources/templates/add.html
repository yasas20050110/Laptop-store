<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Laptop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .form-card{ background: #fff; padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(2,6,23,0.06);} 
    </style>
</head>
<body>
<div class="container py-5">
    <div class="header-card mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Add Laptop</h1>
            <a class="btn btn-light" th:href="@{/home}">Back to Home</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="form-card">
                <form th:action="@{/laptops}" th:object="${laptop}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="e.g. XPS 13" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Brand</label>
                        <input type="text" th:field="*{brand}" class="form-control" placeholder="e.g. Dell" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="text" th:field="*{price}" class="form-control" placeholder="$999" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload image</label>
                        <input type="file" name="imageFile" class="form-control" accept="image/*" />
                        <div class="form-text">Choose an image to upload. It will be stored in <code>/static/images/laptops/</code> for development.</div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save Laptop</button>
                        <a th:href="@{/home}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
