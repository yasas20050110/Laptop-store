<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login - Laptop Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        :root {
            --accent-1: #0ea5a4; /* teal */
            --accent-2: #7c3aed; /* purple */
        }

        body {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(14, 165, 164, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
            padding: 40px 32px;
            border: 1px solid rgba(14, 165, 164, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(14, 165, 164, 0.1);
            outline: none;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            margin-top: 12px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
            font-size: 14px;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer p {
            color: #6b7280;
            font-size: 13px;
            margin: 0;
        }

        .login-footer a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(90deg, rgba(124, 58, 237, 0.1), rgba(14, 165, 164, 0.1));
            color: var(--accent-2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }

        .home-link a:hover {
            color: var(--accent-1);
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="admin-badge">üîê Admin Only</div>
            <h1>Laptop Store</h1>
            <p>Administrator Portal</p>
        </div>

        <!-- Display error message if login failed -->
        <div th:if="${param.error}" class="error-message">
            <strong>Login Failed!</strong> Invalid username or password.
        </div>

        <form th:action="@{/authenticate}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control" 
                       placeholder="Enter your username" 
                       required 
                       autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="Enter your password" 
                       required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

       

        <div class="home-link">
            <a th:href="@{/home}">‚Üê Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
