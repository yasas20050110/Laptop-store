<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart - Laptop Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container py-5">
    <div class="header-card mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Your Shopping Cart</h1>
            <a class="btn btn-light" th:href="@{/home}">Continue Shopping</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div th:if="${#lists.isEmpty(items)}" class="alert alert-info">Your cart is empty.</div>
            <div th:each="item : ${items}" class="item-card mb-3">
                <img th:src="@{${item.imageUrl}}" alt="" style="width:96px; height:72px; object-fit:cover;">
                <div class="item-content">
                    <h5 th:text="${item.name}">Name</h5>
                    <p th:text="${item.brand}">Brand</p>
                </div>
                <div style="min-width:120px; text-align:right;">
                    <div th:text="${item.price}">$0</div>
                    <div>Qty: <span th:text="${item.quantity}">1</span></div>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="laptopId" th:value="${item.laptopId}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger mt-2">Remove</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Order Summary</h5>
                <div class="d-flex justify-content-between">
                    <span>Items</span>
                    <span th:text="${#lists.size(items)}">0</span>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <strong>Total</strong>
                    <strong th:text="${total}">$0</strong>
                </div>
                <form th:action="@{/cart/checkout}" method="post" class="mt-3">
                    <button type="submit" class="btn btn-primary w-100" th:disabled="${#lists.isEmpty(items)}">Checkout</button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
