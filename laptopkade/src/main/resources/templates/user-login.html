<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login - Laptop Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        :root {
            --accent-1: #0ea5a4; /* teal */
            --accent-2: #7c3aed; /* purple */
        }

        body {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(14, 165, 164, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
            padding: 40px 32px;
            border: 1px solid rgba(14, 165, 164, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
        }

        .form-label {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 15px;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .form-control:focus {
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(14, 165, 164, 0.1);
            outline: none;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
            color: white;
        }

        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
            font-size: 14px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer p {
            color: #6b7280;
            font-size: 14px;
        }

        .login-footer a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Customer Login</h1>
            <p>Sign in to your account</p>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/user-authenticate}" method="post">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" name="username" class="form-control" placeholder="Enter your username" required autofocus />

            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" name="password" class="form-control" placeholder="Enter your password" required />

            <button type="submit" class="btn btn-login">Sign In</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a th:href="@{/register}">Create one here</a></p>
            <p><a th:href="@{/home}">‚Üê Back to Home</a></p>
        </div>
    </div>
</div>
</body>
</html>
