<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Order #<span th:text="${order.id}"></span></h1>
        <a class="btn btn-light" th:href="@{/admin/orders}">Back to Orders</a>
    </div>

    <div class="card p-4 mb-4">
        <p><strong>Customer:</strong> <span th:text="${order.fullName}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${order.phone}"></span></p>
        <p><strong>Address:</strong> <span th:text="${order.address}"></span>, <span th:text="${order.city}"></span> <span th:text="${order.postalCode}"></span></p>
        <p><strong>Total:</strong> <span th:text="${order.total}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Created:</strong> <span th:text="${order.createdAt}"></span></p>
    </div>

    <div class="card p-4">
        <h4>Items</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Brand</th>
                <th>Unit Price</th>
                <th>Qty</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.brand}"></td>
                <td th:text="${item.unitPrice}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.unitPrice * item.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
