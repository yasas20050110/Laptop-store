<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laptop Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container py-5">
    <div class="header-card">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start">
            <div>
                <h1>Welcome to Laptop Store <span class="ribbon">Fresh picks</span></h1>
                <p class="mb-0">Browse curated laptops with images, specs and prices â€” designed to be simple and friendly.</p>
                <div class="search-row">
                    <input class="form-control" placeholder="Search laptops, brands..." aria-label="search">
                    <button class="btn btn-light">Search</button>
                </div>
            </div>
            <div class="mt-3 mt-md-0 text-md-end">
                <small class="d-block">Open now</small>
                <small class="d-block">Free shipping over $500</small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="list-wrapper">
                <div th:each="laptop : ${laptops}" class="item-card" role="button">
                    <img th:src="@{${laptop.imageUrl}}" alt="Laptop Image">
                    <div class="item-content">
                        <h5 th:text="${laptop.name}">Laptop Name</h5>
                        <p class="mb-1" th:text="${laptop.brand}">Brand</p>
                    </div>
                    <div class="price" th:text="${laptop.price}">$0</div>
                </div>
            </div>
            <div class="footer-note">Showing <span th:text="${#lists.size(laptops)}">0</span> laptops</div>
        </div>
    </div>

</div>
</body>
</html>
