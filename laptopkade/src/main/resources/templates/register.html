<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Laptop Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        :root {
            --accent-1: #0ea5a4; /* teal */
            --accent-2: #7c3aed; /* purple */
        }

        body {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(14, 165, 164, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 420px;
        }

        .register-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
            padding: 40px 32px;
            border: 1px solid rgba(14, 165, 164, 0.2);
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .register-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-header p {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
        }

        .form-label {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 15px;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .form-control:focus {
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(14, 165, 164, 0.1);
            outline: none;
        }

        .btn-register {
            width: 100%;
            background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
            color: white;
        }

        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
            font-size: 14px;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
        }

        .register-footer p {
            color: #6b7280;
            font-size: 14px;
        }

        .register-footer a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 600;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Sign up to start shopping</p>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/register}" method="post">
            <input type="text" name="username" class="form-control" placeholder="Username" required />
            <input type="email" name="email" class="form-control" placeholder="Email address" required />
            <input type="password" name="password" class="form-control" placeholder="Password" required />
            <input type="tel" name="phone" class="form-control" placeholder="Phone number (optional)" />

            <button type="submit" class="btn btn-register">Sign Up</button>
        </form>

        <div class="register-footer">
            <p>Already have an account? <a th:href="@{/user-login}">Login here</a></p>
        </div>
    </div>
</div>
</body>
</html>
